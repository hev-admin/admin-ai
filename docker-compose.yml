services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - '${PORT:-3001}:3001'
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    volumes:
      - db-data:/app/data
    restart: unless-stopped

  frontend:
    image: node:18-slim
    working_dir: /app
    command: sh -c "corepack enable && corepack prepare pnpm@9 --activate && pnpm install --frozen-lockfile && pnpm dev:frontend"
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - frontend-node-modules:/app/node_modules
    depends_on:
      - backend

volumes:
  db-data:
  frontend-node-modules:
